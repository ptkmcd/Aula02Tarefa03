<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade</title>
</head>
<body>
    <h1>Faça um programa JavaScript em que o usuário informará a sua idade e o programa emitirá
        uma mensagem dizendo se o usuário e ou não menor de idade.</h1>
    <h2>Verificação de Idade</h2>
    
    <label for="idade">Informe sua idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade">
    <button id="verificar">Verificar</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
